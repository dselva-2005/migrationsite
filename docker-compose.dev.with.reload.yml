services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    command: python manage.py runserver 0.0.0.0:8000
    env_file:
      - ./.env.dev
    volumes:
      - ./backend:/app                # ðŸ”¥ LIVE CODE MOUNT
      - media:/app/media
      - static:/app/staticfiles
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"
    restart: unless-stopped

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: celery
    command: celery -A CoreApi worker -l info --pool=solo
    env_file:
      - ./.env.dev
    volumes:
      - ./backend:/app                # ðŸ”¥ LIVE CODE MOUNT
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: frontend
    env_file:
      - ./.env.dev
    volumes:
      - ./frontend/frontend:/app     # ðŸ”¥ LIVE HOT RELOAD (correct path)
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    restart: unless-stopped

  postgres:
    image: postgres:16
    container_name: postgres
    env_file:
      - ./.env.dev
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - media:/media
      - static:/staticfiles
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  postgres:
  media:
  static:
