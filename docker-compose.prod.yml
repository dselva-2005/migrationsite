services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    command: gunicorn CoreApi.wsgi:application --bind 0.0.0.0:8000 --workers 4
    env_file:
      - ./.env.prod
    volumes:
      - media:/app/media
      - static:/app/staticfiles
    depends_on:
      - postgres
      - redis
    restart: always
    ports:
      - "127.0.0.1:8000:8000"   # ✅ Apache → Gunicorn

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: celery
    command: celery -A CoreApi worker -l info
    env_file:
      - ./.env.prod
    depends_on:
      - redis
      - postgres
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    env_file:
      - ./.env.prod
    restart: always
    ports:
      - "127.0.0.1:3000:3000"   # ✅ Apache → Frontend

  postgres:
    image: postgres:16
    container_name: postgres
    env_file:
      - ./.env.prod
    volumes:
      - postgres:/var/lib/postgresql/data
    restart: always
    # no ports (internal only)

  redis:
    image: redis:7
    container_name: redis
    restart: always
    # no ports (internal only)

volumes:
  postgres:
  media:
  static:
